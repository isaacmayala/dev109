<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Artifact 04 - Contact Us">
        <meta charset="utf-8">
        <link rel="stylesheet" type="css" href="art4.css" />

<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form action="thankyou.html" onsubmit="return validateForm();">
            <div id="errorMessages"></div>

            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname">
            <div id="firstnameError" class="error-message"></div>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname">
            <div id="lastnameError" class="error-message"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <div id="emailError" class="error-message"></div>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
            <div id="phoneError" class="error-message"></div>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <div id="usernameError" class="error-message"></div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <div id="passwordError" class="error-message"></div>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <div id="addressError" class="error-message"></div>

            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <div id="cityError" class="error-message"></div>

            <label for="state">State:</label>
            <select id="state" name="state">
                <option value="">Select State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>

                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            <div id="stateError" class="error-message"></div>

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="USA">United States</option>
                <option value="CA">Canada</option>
                <option value="UK">United Kingdom</option>
            </select>
            <div id="countryError" class="error-message"></div>

            <label for="zipcode">Zip Code:</label>
            <input type="text" id="zipcode" name="zipcode">
            <div id="zipcodeError" class="error-message"></div>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script></script>
</body>
</html>
