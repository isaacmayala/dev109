<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css"><style>

<h1>A5 - Carousel</h1>
    
    <div id="timer">Time: 0s</div>
    
    <div class="carousel-container">
        <img src="https://raw.githubusercontent.com/isaacmayala/dev109/refs/heads/main/a5/image/image1.jpg" alt="Japan." class="carousel-image active" id="img1">
        
        <img src="https://raw.githubusercontent.com/isaacmayala/dev109/refs/heads/main/a5/image/image2.jpeg" alt="Mexico." class="carousel-image" id="img2">
        
        <img src="https://raw.githubusercontent.com/isaacmayala/dev109/refs/heads/main/a5/image/image3.jpg" alt="Cape Town." class="carousel-image" id="img3">

        <div class="description-box" id="description">
            The beautiful landscape of the best cites.
