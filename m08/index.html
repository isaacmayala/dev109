<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListKing - Buy Groceries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
           
            <h1>LISTKING</h1>
        </div>
        <h2>BUY GROCERIES</h2>
        <ul id="grocery-list">
            <li>fresh figs</li>
            <li>pine nuts</li>
            <li>honey</li>
            <li>balsamic vinegar</li>
            <li>salt</li>
            <li>pepper</li>
        </ul>
        <div class="add-item">
            <input type="text" id="new-item" placeholder="Add new grocery item">
            <button id="add-button">Add</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
